<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/hand-scissors-solid.svg" type="image/x-icon">

    <!--A CSS fájlt már létrerhoztam a popup menü miatt.-->
    <link rel="stylesheet" href="style.css">
    <title>KŐ-PAPÍR-OLLÓ</title>
</head>
<body>
<div class="box">
    <div class="pagehead">
      <h1 class="pagetitle">KŐ-PAPÍR-OLLÓ</h1>
      <h1 id="streak" class="streak">WINNING STREAK:</h1>
    </div>
    <hr class="topline">
    

    <!--A pop up-hoz szükséges JS.-->
    <script src="togglePopup.js"></script>

    <!--Pop up-->
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn" onclick="togglePopup()">PRÓBÁLKOZZ ÚJRA!</div>
          <h1 id="message"></h1>
        </div>
      </div>
    
    <!--A pop up-ot aktiváló gomgombok.-->
    <div class="button-container">
      <button id="ko-button" class="element" ><img src="images/ko.png" alt=""></button>
      <button id="papir-button" class="element" ><img src="images/papir.png" alt=""></button>
      <button id="ollo-button" class="element" ><img src="images/ollo.png" alt=""></button>
    </div>

    <div class="send">
      <h3>ADD MEG A NEVED, HOGY FELKERÜLHESS A <a href="leaderboard.html"><u>LEADERBOARDRA</u>:</a></h3>
      <input type="text" id="nickname">
      <button id="kuldes">KÜLDÉS</button>
    </div>
    <hr class="bottomline">
    <p class="authors">(c) Georgieviczh Dora, 2021</p></div>
</body>
</html>
